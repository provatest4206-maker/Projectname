name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Buildozer
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk zip
          pip install buildozer cython
      - name: Build APK
        run: |
          buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: CarPlusManager
          path: bin/*.apk
